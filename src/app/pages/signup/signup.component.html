<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.jpg" alt="Logo" width="70px" height="70px">
                    </div>
                    <h1 class="text-center">Register Here !!</h1>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>UserName</mat-label>
                            <input
                            required
                            [(ngModel)] = "user.userName"
                            name="userName"
                            matInput placeholder="Enter Here">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input
                            required
                            [(ngModel)] = "user.password"
                            name="password"
                            matInput placeholder="Enter Here">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input
                            [(ngModel)] = "user.firstName"
                            name="firstName"
                            matInput placeholder="Enter Here">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input
                            [(ngModel)] = "user.lastName"
                            name="lastName"
                            matInput placeholder="Enter Here">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input
                            required
                            [(ngModel)] = "user.email"
                            name="email"
                            type="email" matInput placeholder="Enter Here">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input
                            [(ngModel)] = "user.phone"
                            name="phone"
                            type="number" matInput placeholder="Enter Here">
                        </mat-form-field>

                        <div class="container">
                            <div class="row" style="justify-content: space-evenly;">
                                <button mat-raised-button color="primary">Register</button>
                                <button mat-raised-button color="accent">Clear</button>
                            </div>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
