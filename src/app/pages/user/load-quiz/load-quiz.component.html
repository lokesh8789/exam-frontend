<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Available Quizzes</h1>
        <div class="row" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mb20">
                    <mat-card-header>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-action>
                        <div class="row">
                            <button mat-raised-button color="primary">View</button>
                            <button mat-raised-button color="primary" class="ml10"
                             [routerLink]="'/user-dashboard/instructions/'+q.id">Start</button>
                            <button mat-stroked-button color="primary">Questions: {{q.noOfQuestions}}</button>
                            <button mat-stroked-button color="primary">M.M: {{q.maxMarks}}</button>
                        </div>
                    </mat-card-action>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h1>No Data In This Category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
