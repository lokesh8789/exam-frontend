<h1>Questions of {{quizTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button [routerLink]="'/admin/add-question/'+quizId+'/'+quizTitle" mat-raised-button color="primary">Add Question</button>
            </div>
            <mat-card *ngFor="let q of questions; let i=index" class="mt20">
                <mat-card-content>
                    <p>
                        <b>Q{{i+1}})</b><span class="ml20" [innerHTML]="q.content"></span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p>1) {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p>2) {{q.option2}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p>3) {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p>4) {{q.option4}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20"><b>Correct Answer:</b> {{q.answer}}</p>
                    </div>
                </mat-card-content>
                <mat-card-action>
                    <button mat-raised-button color="primary" (click)="deleteQuestion(q.id)">Delete</button>
                    <button mat-raised-button color="primary" class="ml20">Update</button>
                </mat-card-action>
            </mat-card>
        </div>
    </div>
</div>
