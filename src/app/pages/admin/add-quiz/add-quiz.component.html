<mat-card>
    <h1>Add New Quiz</h1>
    <div class="container">
        <div class="row">
        <div class="col-md-8 offset-md-2">

            <form (ngSubmit)="addQuiz()">
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Title</mat-label>
                    <input [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter here" matInput/>
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Description</mat-label>
                    <textarea [(ngModel)]="quiz.description" type="text" name="description" rows="5" placeholder="Enter here" matInput></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Maximum Marks</mat-label>
                            <input [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Number of Questions</mat-label>
                            <input [(ngModel)]="quiz.noOfQuestions" type="text" name="noOfQuestions" placeholder="Enter here" matInput />
                        </mat-form-field>
                    </div>
                </div>
                <mat-slide-toggle class="mt20" [(ngModel)]="quiz.active" name="active">
                    Publish Status
                </mat-slide-toggle>
                <br>

                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Category</mat-label>
                    <mat-select name="category"  [(ngModel)]="quiz.category.id">
                        <mat-option *ngFor="let c of categories" [value]="c.id">
                            {{c.title}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="container text-center">
                    <button mat-raised-button color="primary">Add</button>
                </div>
            </form>

        </div>
        </div>
    </div>
</mat-card>
